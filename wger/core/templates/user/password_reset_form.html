{% extends "base.html" %}
{% load i18n %}
{% load wger_extras %}

{% block title %}{% trans "Password reset" %}{% endblock %}


{% block content %}
<form action=""
      method="post"
      class="ym-form">
      {% csrf_token %}
      {{ form.non_field_errors }}
<table>
{% yaml_form_field form.email %}
    <tr>
        <td colspan="2">
            <input type="submit" value="{% trans 'Send' %}" id="form-save">
        </td>
    </tr>
</table>
</form>
{% endblock %}
