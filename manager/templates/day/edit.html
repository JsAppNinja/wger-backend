{% extends "base.html" %}
{% load i18n %} 

<!--
        Title
-->
{% block title %}{% trans "Day details" %}{% endblock %}


<!--
        Main Content
-->
{% block content %}

<h2>{% trans "Edit" %} {{ day.description }}</h2>

{% if day.id %}
<form action="/workout/{{ workout.id}}/edit/day/{{ day.id }}" method="post">
{% else %}
<form action="/workout/{{ workout.id}}/edit/day/" method="post">
{% endif %}
    {% csrf_token %}
    {{ day_form.as_p }}
    <input type="submit" value="{% trans "Save" %}" />
</form>


{% endblock %}


<!--
        Side bar
-->
{% block sidebar %}
{% endblock %}
