{% extends "base.html" %}
{% load i18n %} 

<!--
        Title
-->
{% block title %}{% trans "Set details" %}{% endblock %}


<!--
        Main Content
-->
{% block content %}

<h2>{% trans "Edit" %} {{ day.description }}</h2>

{% if set.id %}
<form action="/workout/{{ workout.id}}/day/{{ day.id }}/edit/set/{{ set.id }}" method="post">
{% else %}
<form action="/workout/{{ workout.id}}/day/{{ day.id }}/edit/set/" method="post">
{% endif %}
    {% csrf_token %}
    {{ set_form.as_p }}
    <input type="submit" value="{% trans "Save" %}" />
</form>


{% endblock %}


<!--
        Side bar
-->
{% block sidebar %}
{% endblock %}
