{% load i18n %}
{% load staticfiles %}

{% block header %}

{% endblock %}

<div style="overflow-x: auto;" class="weight-chart-table">
<table class="noborder" style="border: 0 none; width: 7.5em; display:none;" id="table-{{div_uuid}}">
    <tr>
    {% for date, entry_list in log.items %}
    <td style="padding: 0em; border-top-width: 0px;">
        <table class="narrow" style="width: 7.5em;">
            <tr>
                <th>{{date|date:"d.m.Y"}}</th>
            </tr>
            {% for entry in entry_list %}
            <tr>
                <td>{{entry.reps}} {% trans "Reps" %} Ã— {{entry.weight}}</td>
            </tr>
            {% endfor %}
        </table>
    </td>
    {% endfor %}
    </tr>
</table>
</div>

<div class="weight-chart-table-toggle" data-toggle-target="table-{{div_uuid}}">
<a href="#">{% trans "Toggle data table" %}</a>
</div>

<div id="svg-{{div_uuid}}"></div>
