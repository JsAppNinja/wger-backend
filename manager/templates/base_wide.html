{% extends "template.html" %}
{% block template %}
    <article class="ym-g100 ym-gl content">
        <div class="ym-gbox-left ym-clearfix" id="main-content">
            <!--
                This is needed as a clutch for us to handle redirects with AJAX
            -->
            <div id="current-url" data-current-url="{{request.get_full_path}}"></div>
            {% block content %}{% endblock %}
        </div>
    </article>
{% endblock %}
