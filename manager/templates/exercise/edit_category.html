{% extends "base.html" %}
{% load i18n %}

<!--
        Title
-->
{% block title %}{% trans "Category details" %}{% endblock %}


<!--
        Main Content
-->
{% block content %}

<h2>{% trans "Edit" %} {{ category.name }}</h2>

{% if category.id %}
<form action="/exercise/category/edit/{{ category.id }}" method="post">
{% else %}
<form action="/exercise/category/edit/" method="post">
{% endif %}
    {% csrf_token %}
    {{ category_form.as_p }}
    <input type="submit" value="{% trans "Save" %}" />
</form>


{% endblock %}


<!--
        Side bar
-->
{% block sidebar %}{% endblock %}
