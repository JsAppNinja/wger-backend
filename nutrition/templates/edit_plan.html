{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block title %}{% trans "Edit meal" %}{% endblock %}


{% block content %}

<h2>{% trans "Edit meal" %}</h2>

<form action="{% url nutrition.views.edit_plan plan.id %}"
      method="post"
      class="ym-form">
{% csrf_token %}
{{ form.non_field_errors }}
<table>
    {% include "form_snippet.html" with field=form.description %}
    <tr>
        <td><input type="submit" value="{% trans "Save" %}" /></td>
        <td></td>
    </tr>
</table>
</form>



{% endblock %}
